<!DOCTYPE html>
<html lang="es">
<head>

 </head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-logo">ChipLocation</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="inicio.html" class="nav-link active">Inicio</a></li>
          <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
          <li><a href="anuncios.html" class="nav-link">Anuncios</a></li>
          <li><a href="contacto.html" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="inicio" class="section">
      <div class="container">
        <h2>Bienvenido a ChipLocation</h2>
        <p>Protege a quienes más amas con nuestras manillas geolocalizadoras inteligentes. Seguridad, precisión y tranquilidad a cualquier hora.</p>
        <div class="inicio-actions">
          <button id="geoBtn" class="btn btn-primary">Compartir mi ubicación</button>
          <span id="geoStatus" class="geo-status"></span>
        </div>

        <!-- Galería utilizando imágenes de la carpeta img con captions (comentarios asociados) -->
        <div class="gallery u-mt">
          <figure class="gallery-item">
            <img src="img/principal.jpeg" alt="Manilla en primer plano">
            <figcaption>Manilla GPS — diseño ergonómico y resistente</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="img/niño normal.jpeg" alt="Niño usando la manilla">
            <figcaption>Uso cotidiano — seguridad para niños</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="img/niño con sindrome.jpeg" alt="Niño con mano en la manilla">
            <figcaption>Diseñado para necesidades especiales — tranquilidad para familias</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="img/WhatsApp Image 2025-11-10 at 10.31.12 PM.jpeg" alt="Imagen testimonial">
            <figcaption>Experiencias reales de nuestros usuarios</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>© <span id="year">2025</span> ChipLocation. Todos los derechos reservados.</p>
    </div>
  </footer>
